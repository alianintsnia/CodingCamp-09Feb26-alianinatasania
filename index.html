<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <div class="logo">REVOU</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#profile">Our Profile</a>
            <a href="#portofolio">Portofolio</a>
            <a href="#message">Message Us</a>
        </div>
    </nav>

    <!-- HEADER + BANNER -->
    <header id="home" class="banner-header">
        <div class="banner-text">
            <h1>Hi <span id="user-name">Guest</span>, Welcome To Website</h1>
            <p>Ini adalah website latihan pertama</p>
        </div>
    </header>

    <!-- HEADQUARTERS -->
    <section id="profile" class="headquarters">
        <h2>Our Headquarter</h2>
        <div class="hq-container">
            <div class="hq-item">
                <div class="circle">
                    <img src="images/jakarta.png" alt="Jakarta">
                </div>
                <p>Jakarta</p>
            </div>
            <div class="hq-item">
                <div class="circle">
                    <img src="images/bandung.png" alt="Bandung">
                </div>
                <p>Bandung</p>
            </div>
            <div class="hq-item">
                <div class="circle">
                    <img src="images/surabaya.png" alt="Surabaya">
                </div>
                <p>Surabaya</p>
            </div>
        </div>
    </section>

    <!--PORTOFOLIO-->
    <section id="portofolio" class="portofolio">
        <h2>My Portofolio</h2>
        <div class="portofolio-grid">
            <div class="portofolio-item"><img src="images/project1.png" alt="Project 1"></div>
            <div class="portofolio-item"><img src="images/project2.png" alt="Project 2"></div>
            <div class="portofolio-item"><img src="images/project3.png" alt="Project 3"></div>
        </div>
    </section>

    <!-- MESSAGE SECTION -->
    <section id="message" class="message-section">
        <div class="form-container">
            <h2>Message Us</h2>
            <form id="message-form">
                <label>Nama: <input type="text" id="input-name" required></label>
                <label>Tanggal Lahir: <input type="date" id="input-birth" required></label>
                <label>Jenis Kelamin: 
                    <input type="radio" name="gender" value="Laki-Laki" checked> Laki-Laki
                    <input type="radio" name="gender" value="Perempuan"> Perempuan
                </label>
                <label>Pesan: <textarea id="input-message" required></textarea></label>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="result-container">
            <p><strong>Current time :</strong> <span id="current-time"></span></p>
            <p><strong>Nama :</strong> <span id="res-name"></span></p>
            <p><strong>Tanggal Lahir :</strong> <span id="res-birth"></span></p>
            <p><strong>Jenis Kelamin :</strong> <span id="res-gender"></span></p>
            <p><strong>Pesan :</strong> <span id="res-message"></span></p>
        </div>
    </section>

    <footer>Created By Aliani</footer>
    <script src="JS/script.js"></script>
</body>
</html>
