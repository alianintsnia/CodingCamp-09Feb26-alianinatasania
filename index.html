<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <div class="logo">REVOU</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Our Profile</a>
            <a href="#">Portfolio</a>
            <a href="#">Message Us</a>
        </div>
    </nav>

    <section class="main-banner">
        <div class="banner-box">
            <div class="banner-text">
                <h1 id="welcome-text">Hi <span id="user-name">Guest</span>, Welcome To Website</h1>
                <p>Ini adalah website latihan pertama</p>
            </div>
        </div>
    </section>

    <section class="headquarters">
        <h2>Our Headquarter</h2>
        <div class="hq-container">
            <div class="hq-item"><div class="circle"></div><p>Jakarta</p></div>
            <div class="hq-item"><div class="circle"></div><p>Bandung</p></div>
            <div class="hq-item"><div class="circle"></div><p>Surabaya</p></div>
        </div>
    </section>

    <section class="message-section">
        <div class="form-container">
            <h2>Message Us</h2>
            <form id="message-form">
                <label>Nama: <input type="text" id="input-name" required></label>
                <label>Tanggal Lahir: <input type="date" id="input-birth" required></label>
                <label>Jenis Kelamin: 
                    <input type="radio" name="gender" value="Laki-Laki" checked> Laki-Laki
                    <input type="radio" name="gender" value="Perempuan"> Perempuan
                </label>
                <label>Pesan: <textarea id="input-message" required></textarea></label>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="result-container">
            <p><strong>Current time :</strong> <span id="current-time"></span></p>
            <p><strong>Nama :</strong> <span id="res-name"></span></p>
            <p><strong>Tanggal Lahir :</strong> <span id="res-birth"></span></p>
            <p><strong>Jenis Kelamin :</strong> <span id="res-gender"></span></p>
            <p><strong>Pesan :</strong> <span id="res-message"></span></p>
        </div>
    </section>

    <footer>Created By Aliani</footer>

    <script src="JS/script.js"></script>
</body>
</html>
